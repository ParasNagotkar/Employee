<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content>
  Would you like to delete the Employee
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="Delete(this.data.id)">Yes</button>
</mat-dialog-actions>
