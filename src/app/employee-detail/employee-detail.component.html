<div style="display: flex; justify-content: flex-start; margin-left: 90px;">
<button mat-raised-button color="primary" (click)="Add()" style="margin-top: 10px;  margin-left: 20px">Add</button>
</div>
<div class="container" style="padding: 20px;">
    <ng-container *ngIf="dataSource.length > 0; else noData">
    <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
        <button (click)="Edit(element.id)" style="margin-right: 8px;" mat-raised-button color="primary">Edit</button>
        <button (click)="openDialog(element.id)" mat-raised-button color="warn">Delete</button>
        </div>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </ng-container>
    </div>
    
    <ng-template #noData>
      <div style="text-align: center
      ;">
      <p style="font-size: larger;" [style.color] ="'red'" >Data is not available to show</p>
    </div>
    </ng-template>
